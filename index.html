<!DOCTYPE html>
<html>
<head>
  <title>Idea Box Triples</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  <header>
    <article class="logo">
      <h1><span>ideabox</span>triples</h1>
    </article>
    <article class="search-area">
      <input type="text" class="search-bar" placeholder="Search">
      <button class="search-btn"><i class="fas fa-search"></i></button>
    </article>
  </header>
  <section class="main-input">
    <article class="main-input-field">
      <label class="user-input-label" for="title-input">Title</label>
      <input class="user-input" type="text" id="title-input">
    </article>
    <article class="main-input-field">
      <label class="user-input-label" for="body-input">Body</label>
      <textarea class="user-input body-input" id="body-input"></textarea>
    </article>
    <article class="main-input-field">
      <button class="save-btn" id="save-btn" disabled">Save</button>
    </article>
  </section>
  <section class="filter-btn-area">
    <button class="btn swill">Swill</button>
    <button class="btn plausible">Plausible</button>
    <button class="btn genius">Genius</button>
    <button class="btn reset">Reset</button>
  </section>
  <section class="show-more-less">
    <button class="btn show-btn">Show More</button>
  </section>
  <section class="idea-card-area">
  </section>
  <script src="idea.js"></script>
  <script src="main.js"></script>
</body>
</html>
