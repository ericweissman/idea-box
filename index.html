<!DOCTYPE html>
<html>
<head>
  <title>Idea Box Triples</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"></head>
<body>
  <header>
    <article class="logo">
      <h1><span>ideabox</span>triples</h1>
    </article>
    <article class="search-area">
      <input type="text" class="search-bar" placeholder="Search">
      <button class="search-btn"><i class="fas fa-search"></i></button>
    </article>
  </header>
  <section class="main-input">
    <article>
      <label for="title-input">Title</label>
      <input type="text" id="title-input">
    </article>
    <article>
      <label for="body-input">Body</label>
      <textarea id="body-input"></textarea>
    </article>
    <article>
      <button class="save-btn">Save</button>
    </article>
  </section>
  <section class="idea-card-area">
    <article>
      <div class="card-title-body">
        <h2>Card Title</h2>
        <p>Idea Body</p>
      </div>
      <div class="card-actions">
        <button class="downvote">DOWNVOTE ICON</button>
        <button class="upvote">UPVOTE ICON</button>
        <h3 class="idea-quality">QUALITY: Swill</h3>
        <button class="delete">DELETE ICON</button>
      </div>
    </article>
  </section>
  <script src="idea.js"></script>
  <script src="main.js"></script>
</body>
</html>
